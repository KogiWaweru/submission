
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
</head>
<body>

    <form action="result.html" method="GET" class="form__wrapper">
        <div class="name">
            First Name
            <input type="text" id="fname" name="first-name">
            Last Name 
            <input type="text" id="lname" name="last-name">
        </div>
        <div class="address">
            Email
            <input type="email" id="email" name="email">
        </div>
        <div class="job">
            Job Title
            <input type="text" id="job" name="job">
        </div>
        <p>Please select the topics you are interested in (Max 5). <br> <br>Select among SAAS,B2B,Crypto,health,Fitness,education,ecommerce</p>
        <div class="input-group">
            <input type="text" placeholder="choice1..." name="choice1">
            <input type="text" placeholder="choice2..."  name="choice2">
            <input type="text" placeholder="choice3..."  name="choice3">
            <input type="text" placeholder="choice4..."  name="choice4">
            <input type="text" placeholder="choice5..."  name="choice5">
        </div>
     
        <div class="button">
            <button id="btnInsert"  type="submit">Done</button>
        </div>
        
    </form>

    
    <!-- <script src="check.js"></script> -->
</body>
</html>
